    <script>
      // Aggressive cursor removal for mobile devices
      (function() {
        function isMobileDevice() {
          return /Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent) || 
                 window.innerWidth <= 1024 || 
                 ('ontouchstart' in window) || 
                 (navigator.maxTouchPoints > 0) ||
                 navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1; // iPad detection
        }
        
        function removeCursor() {
          if (isMobileDevice()) {
            // Multiple aggressive cursor removal approaches
            const styles = [
              `* { cursor: none !important; }`,
              `html { cursor: none !important; }`,
              `body { cursor: none !important; }`,
              `div { cursor: none !important; }`,
              `button { cursor: none !important; }`,
              `a { cursor: none !important; }`,
              `input { cursor: none !important; }`,
              `textarea { cursor: none !important; }`,
              `*:hover { cursor: none !important; }`,
              `*:active { cursor: none !important; }`,
              `*:focus { cursor: none !important; }`
            ];
            
            styles.forEach(styleRule => {
              const style = document.createElement('style');
              style.innerHTML = styleRule;
              document.head.appendChild(style);
            });
            
            // Simple mobile cursor hiding without breaking touch
            function forceNoCursor() {
              // Only hide cursor on touch devices
              if ('ontouchstart' in window || navigator.maxTouchPoints > 0) {
                document.body.style.cursor = 'none';
                document.documentElement.style.cursor = 'none';
              }
            }
            
            forceNoCursor();
            
            // Monitor for new elements
            const observer = new MutationObserver(mutations => {
              mutations.forEach(mutation => {
                mutation.addedNodes.forEach(node => {
                  if (node.nodeType === 1) {
                    node.style.setProperty('cursor', 'none', 'important');
                    const children = node.querySelectorAll('*');
                    children.forEach(child => {
                      child.style.setProperty('cursor', 'none', 'important');
                    });
                  }
                });
              });
            });
            
            observer.observe(document.body, {
              childList: true,
              subtree: true
            });
            
            // Periodic enforcement
            setInterval(forceNoCursor, 500);
          }
        }
        
        // Execute immediately and repeatedly
        removeCursor();
        document.addEventListener('DOMContentLoaded', removeCursor);
        window.addEventListener('load', removeCursor);
        window.addEventListener('resize', removeCursor);
      })();
    </script>
    <script type="text/javascript">
      // GitHub Pages SPA router redirect handler
      (function(l) {
        if (l.search[1] === '/' ) {
          var decoded = l.search.slice(1).split('&').map(function(s) { 
            return s.replace(/~and~/g, '&')
          }).join('?');
          window.history.replaceState(null, null,
              l.pathname.slice(0, -1) + decoded + l.hash
          );
        }
      }(window.location))
    </script>
